{% extends 'web/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}   
    <div class="container mt-5">
        <!-- Formulario Login -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <h1 class="text-primary" style="text-align: center;"><span >Master Language</span></h1>

              <!-- CSRF token para seguridad -->
            {% csrf_token %}

            <!-- Cabecera login -->
            <h3>Login</h3>
            <hr>
            <!-- Muestra errores o mensajes de exito -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Ingreso de usuario-->
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter username" required>
            </div>

            <!-- Ingreso de contraseña -->
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>

            <!-- Link a pagina de registro -->
            <p>No tienes una cuenta <a href="{% url 'register' %}">Registrate</a> </p>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}

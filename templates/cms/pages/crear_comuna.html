{% extends 'cms/master.html' %}
{% block title %}Crear Comuna{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="col-6 mx-auto card p-3 shadow-lg">
            <h1 class="text-primary text-center">Crear Comuna</h1>
            <form method="post" action="{% url 'cms:crear_comuna' %}" id="comunaForm">
                {% csrf_token %}
                {{ formulario.as_p }}
                <button type="submit" class="btn btn-primary">Guardar<i class="fa fa-fw fa-save"></i></button>
            </form>

            <script>
                document.getElementById('id_pais').addEventListener('change', function() {
                    document.getElementById('comunaForm').submit();
                });
            </script>
        </div>
    </div>
    
{% endblock %}
